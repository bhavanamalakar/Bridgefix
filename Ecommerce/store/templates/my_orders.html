<h2>My Orders</h2>

{% for order in orders %}
  <div style="border:1px solid #ccc; padding:10px; margin:10px;">
    <h4>Order ID: {{ order.id }} | Total: ₹{{ order.total_price }} | Date: {{ order.created_at }}</h4>
    <ul>
      {% for item in order.items.all %}
        <li>
          {{ item.product.name }} - ₹{{ item.price }} x {{ item.quantity }}
        </li>
      {% endfor %}
    </ul>
  </div>
{% empty %}
  <p>No orders yet.</p>
{% endfor %}
