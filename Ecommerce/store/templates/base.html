<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Shop{% endblock %}</title>
</head>
<body>
    <h1>Ecommerce</h1>
    
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }} | <a href="{% url 'logout_view' %}">Logout</a></p>
        <p><a href="{% url 'dashboard' %}">Dashboard</a></p>
    {% else %}
        <p><a href="{% url 'login_view' %}">Login</a> | <a href="{% url 'register_view' %}">Register</a></p>
    {% endif %}

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>
