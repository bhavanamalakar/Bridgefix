{% extends 'base.html' %}
{% block content %}
<h2>Delete Product</h2>
<p>Are you sure you want to delete "<strong>{{ product.name }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'product_list' %}">Cancel</a>
</form>
{% endblock %}
