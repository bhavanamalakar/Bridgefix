<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>
<body class="bg-light">


<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm px-4 py-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#">Ecommerce</a>
        <div class="d-flex ms-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text text-white me-3">
                    Hello, {{ user.username }}
                </span>
                
                <a class="btn btn-outline-light me-2" href="{% url 'dashboard' %}">Dashboard</a>
                <a class="btn btn-light" href="{% url 'logout_view' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'login_view' %}">Login</a>
                <a class="btn btn-light" href="{% url 'register_view' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>


<main class="container my-5">
    {% block content %}
    {% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1F/nwq0St6F9JOZp4x8EAa/tWl7aMGG/9Jz5D5y7Hb7"
        crossorigin="anonymous"></script>

</body>
</html>
