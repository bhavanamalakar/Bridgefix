<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <ul>
        {% for task in tasks %}
        <li>{{task.task}} - {% if task.completed%} Done
        
            {%else%} Not Done{% endif %}
        {% endfor%}
    </ul>
    <a href="{% url 'add_task' %}"> ADD new task </a>

</body>
</html>
